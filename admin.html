<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Riwayat Lokasi</title>
    <style>
        /* Desain Dasar */
        body {
            font-family: 'Inter', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f4f8;
        }
        h1 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        /* Kontainer Utama Dashboard */
        #dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Riwayat Data (Grid) */
        #history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .data-card {
            background-color: #e0f2f1;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            border-left: 5px solid #009688;
            transition: transform 0.2s;
        }
        .data-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-card strong {
            color: #1e3a8a;
            font-weight: 600;
        }
        .data-card p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .time-info {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
            border-top: 1px dashed #ccc;
            padding-top: 5px;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .loading {
             color: #ff9800;
        }
    </style>

    <!-- Memuat Firebase versi compat (kompatibel) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <div id="dashboard-container">
        <h1>Admin Dashboard Riwayat Lokasi</h1>
        
        <!-- Bagian Peta dihilangkan dari sini -->

        <h2>Riwayat Data Client</h2>
        <div id="history-grid" class="loading">Memuat data riwayat...</div>
    </div>

    <script>
        // Konfigurasi Firebase harus sama dengan index.html
        const firebaseConfig = {
            apiKey: "AIzaSyDMSnNTL2VnajEWkNY59WEgJVkZB_W7Vng",
            authDomain: "lokasi-client-tyar.firebaseapp.com",
            projectId: "lokasi-client-tyar",
            storageBucket: "lokasi-client-tyar.appspot.com",
            messagingSenderId: "53755341759",
            appId: "1:53755341759:web:c67c006b9b304c442e97f1"
        };

        // Inisialisasi Firebase dan Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // --- 1. INISIALISASI MAPS (Fungsi dan variabel terkait peta DIBUANG) ---
        // Fungsi initMap dan variabel map, allMarkers dihapus.
        
        // --- 2. MUAT DATA DARI FIRESTORE ---
        function loadHistory() {
            const historyDiv = document.getElementById('history-grid');
            historyDiv.innerHTML = "<p class='loading'>Memuat riwayat dari Firebase...</p>";

            // Query: Ambil 20 data terbaru, diurutkan berdasarkan waktu server
            db.collection("locations")
              .orderBy("timestamp", "desc")
              .limit(20) 
              .get()
              .then((querySnapshot) => {
                let htmlContent = '';

                if (querySnapshot.empty) {
                    htmlContent = '<p>Tidak ada riwayat lokasi yang ditemukan.</p>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        
                        // Validasi data (penting jika ada dokumen yang tidak lengkap)
                        if (!data.latitude || !data.longitude || !data.timestamp) return;

                        const pos = { lat: data.latitude, lng: data.longitude };
                        const formattedLat = pos.lat.toFixed(5);
                        const formattedLon = pos.lng.toFixed(5);
                        
                        // Konversi timestamp
                        let displayTime = 'N/A';
                        if (data.timestamp && data.timestamp.toDate) {
                            displayTime = data.timestamp.toDate().toLocaleString('id-ID', {
                                dateStyle: 'medium', timeStyle: 'short'
                            });
                        }

                        // Konten untuk Grid Riwayat
                        htmlContent += `
                            <div class="data-card">
                                <p><strong>Waktu:</strong> ${displayTime}</p>
                                <p><strong>Lat/Lon:</strong> ${formattedLat}, ${formattedLon}</p>
                                <p><strong>IP Address:</strong> ${data.ipAddress || 'N/A'}</p>
                                <p><strong>Browser:</strong> ${data.browser_name || 'N/A'}</p>
                                <p><strong>OS:</strong> ${data.os_name || 'N/A'}</p>
                                <p><strong>Tipe Perangkat:</strong> ${data.device_type || 'N/A'}</p>
                                <p class="time-info">ID Dokumen: ${doc.id.substring(0, 8)}...</p>
                                <p><a href="https://maps.google.com/maps?q=${formattedLat},${formattedLon}&z=12" target="_blank" style="color: #007bff; text-decoration: none;">Cek Lokasi di Google Maps</a></p>
                            </div>
                        `;
                    });
                }
                historyDiv.innerHTML = htmlContent;
            })
            .catch((error) => {
                historyDiv.innerHTML = `<p class='error'>Gagal memuat riwayat: ${error.message}</p>`;
            });
        }
        
        // Fungsi loadGoogleMapsScript dihapus
        // window.onload sekarang memanggil loadHistory() langsung
        window.onload = loadHistory;
    </script>

</body>
</html>
