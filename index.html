<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Lokasi Client dan Simpan Data (Firebase)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #result {
            margin: 30px auto;
            padding: 25px;
            border: 1px solid #ddd;
            display: inline-block;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .loading {
            color: #ff9800; /* Warna oranye untuk loading */
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // Load Firebase config securely from server
        let firebaseConfig = null;
        fetch('firebase_config.php')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(config => {
            if (!config.apiKey || !config.projectId) {
                throw new Error('Invalid Firebase configuration');
            }
            firebaseConfig = config;
            // Initialize Firebase only after config is loaded
            firebase.initializeApp(firebaseConfig);
            window.db = firebase.firestore();
        })
        .catch(error => {
            console.error("Failed to load Firebase config:", error);
            document.getElementById('result').innerHTML = 
                "<p class='error'>Failed to load Firebase configuration. Please check server connection.</p>";
        });
        
    // ====================================================================
    // CATATAN: Kunci Google Maps (Geocoding) TIDAK BOLEH DILETAKKAN DI KODE CLIENT.
    // Kita akan memindahkan pemanggilan Geocoding ke endpoint server-side (api_proxy.php)
    // sehingga API key hanya ada di server. Jangan menyimpan kunci di JavaScript.
    // (Nilai GOOGLE_MAPS_API_KEY telah dihapus dari sini.)
    // ====================================================================


        // Firebase will be initialized after config is loaded from server
    </script>
</head>
<body>

    <h1>Aplikasi Cek Lokasi Anda</h1>
    <div id="result">
        Menunggu izin lokasi. Mohon izinkan pop-up browser.
    </div>

    <script>
        const resultDiv = document.getElementById('result');

        // Fungsi untuk mendapatkan Alamat Jalan/Kota dari Lat/Lon (Reverse Geocoding)
        // Panggil endpoint server-side untuk melakukan reverse geocoding.
        // Endpoint `api_proxy.php` menambahkan API key di server dan meneruskan ke Google.
        async function getAddressFromLatLng(lat, lng) {
            try {
                const resp = await fetch('api_proxy.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lat, lng, action: 'geocode' })
                });

                const data = await resp.json();

                if (data && data.status === 'OK' && data.results && data.results.length > 0) {
                    const fullAddress = data.results[0].formatted_address;
                    let cityOrDistrict = fullAddress;
                    const components = data.results[0].address_components || [];

                    for (const component of components) {
                        if (component.types.includes("locality")) {
                            cityOrDistrict = component.long_name;
                            break;
                        }
                        if (component.types.includes("administrative_area_level_2")) {
                            cityOrDistrict = component.long_name;
                        }
                    }

                    return { fullAddress, cityOrDistrict };
                }

                // Jika server mengembalikan error status dari Google atau format tak terduga
                return { fullAddress: `Geocoding Error: ${data ? (data.status || 'Unknown') : 'No data'}`, cityOrDistrict: 'Tidak Diketahui' };
            } catch (error) {
                console.error("Gagal melakukan Reverse Geocoding (via proxy):", error);
                return { fullAddress: 'Error: Gagal Fetch Geocoding', cityOrDistrict: 'Error' };
            }
        }

        // Fungsi utilitas untuk mendapatkan Nama Browser
        function getBrowserName(userAgent) {
            let browser = 'Unknown Browser';
            if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edge") === -1) {
                browser = 'Chrome';
            } else if (userAgent.indexOf("Firefox") > -1) {
                browser = 'Firefox';
            } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
                browser = 'Safari';
            } else if (userAgent.indexOf("Edge") > -1) {
                browser = 'Edge';
            } else if (userAgent.indexOf("Trident") > -1) {
                browser = 'Internet Explorer';
            }
            return browser;
        }

        // Fungsi utilitas untuk mengurai UserAgent dan mendapatkan nama OS yang lebih baik
        function getOSNameAndDeviceType(userAgent) {
            let os = 'Unknown OS';
            let deviceType = 'Desktop';
            
            // Cek OS
            if (userAgent.match(/Windows NT 10.0/i)) os = 'Windows 10/11';
            else if (userAgent.match(/Windows NT 6.3/i)) os = 'Windows 8.1';
            else if (userAgent.match(/Windows NT 6.1/i)) os = 'Windows 7';
            else if (userAgent.match(/Android/i)) os = 'Android';
            else if (userAgent.match(/iPhone|iPad|iPod/i)) os = 'iOS/iPadOS';
            else if (userAgent.match(/Macintosh|Mac OS X/i)) os = 'Mac OS';
            else if (userAgent.match(/Linux/i)) os = 'Linux';

            // Cek Tipe Perangkat
            if (userAgent.match(/Mobi/i)) {
                deviceType = 'Mobile Phone';
            } else if (userAgent.match(/Tablet|iPad/i)) {
                deviceType = 'Tablet';
            }
            
            return { os, deviceType };
        }

        // Fungsi baru untuk mendapatkan Alamat IP dari API eksternal
        async function getClientIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'Tidak Ditemukan';
            } catch (error) {
                console.error("Gagal mendapatkan Alamat IP:", error);
                return 'Error: Cek Koneksi/API';
            }
        }

        // Fungsi utama untuk meminta Geolocation
        function getLocation() {
            if (navigator.geolocation) {
                resultDiv.innerHTML = "<p class='loading'>Mencoba mendapatkan lokasi. Mohon izinkan pop-up browser.</p>";
                
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });

            } else {
                resultDiv.innerHTML = "<p class='error'>Geolocation tidak didukung oleh browser ini.</p>";
            }
        }

        // Fungsi untuk menampilkan dan menyimpan posisi
        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const timestamp = new Date().toISOString();
            
            // Tampilan saat proses pengiriman data
            resultDiv.innerHTML = `
                <p class='success'>Lokasi berhasil ditemukan!</p>
                <p><strong>Latitude:</strong> ${lat}</p>
                <p><strong>Longitude:</strong> ${lon}</p>
                <p class='loading'>Mengambil IP, Perangkat, dan Alamat Spesifik...</p>
            `;

            // --- 1. Ambil Alamat IP ---
            const ipAddress = await getClientIpAddress();
            
            // --- 2. Ambil Info Perangkat, OS & Browser ---
            const userAgent = navigator.userAgent || 'N/A';
            const { os, deviceType } = getOSNameAndDeviceType(userAgent);
            const browserName = getBrowserName(userAgent); 
            
            // --- 3. Reverse Geocoding untuk mendapatkan alamat spesifik ---
            const addressInfo = await getAddressFromLatLng(lat, lon);
            const fullAddress = addressInfo.fullAddress;
            const cityOrDistrict = addressInfo.cityOrDistrict;
            
            // Data yang akan disimpan di Firestore
            const dataLokasi = {
                latitude: lat,
                longitude: lon,
                ipAddress: ipAddress, 
                fullAddress: fullAddress,      // Data baru: Alamat Lengkap
                cityOrDistrict: cityOrDistrict, // Data baru: Kota/Kabupaten
                os_name: os,             
                device_type: deviceType, 
                browser_name: browserName, 
                timestamp: firebase.firestore.FieldValue.serverTimestamp(), 
                browserTime: timestamp,
                userAgent: userAgent 
            };

            // KIRIM DATA ke koleksi (tabel) 'locations' di Firestore
            window.db.collection("locations").add(dataLokasi)
            .then((docRef) => {
                
                const mapUrl = `https://maps.google.com/maps?q=${lat},${lon}&z=12`;

                // Tampilan Berhasil Tersimpan (ditambah info Alamat Spesifik)
                resultDiv.innerHTML = `
                    <p class='success'>Lokasi berhasil ditemukan dan **Tersimpan di Firebase**!</p>
                    <p><strong>Alamat Spesifik:</strong> ${fullAddress}</p>
                    <p><strong>Kota/Kabupaten:</strong> ${cityOrDistrict}</p>
                    <p><strong>Lat/Lon:</strong> ${lat.toFixed(5)}, ${lon.toFixed(5)}</p>
                    <p><strong>IP Address:</strong> ${ipAddress}</p>
                    <p><strong>Browser/OS:</strong> ${browserName} di ${os} (${deviceType})</p>
                    <p><a href="${mapUrl}" target="_blank">Lihat di Google Maps</a></p>
                    <p style="font-size: small; color: green;">ID Dokumen: ${docRef.id}</p>
                `;
            })
            .catch((error) => {
                // Tampilan Gagal Tersimpan
                resultDiv.innerHTML = `
                    <p class='error'>Gagal menyimpan lokasi ke Firebase: ${error.message}</p>
                    <p>Pastikan koneksi internet, Aturan Firestore, dan Google Maps API Key sudah diatur dengan benar.</p>
                `;
            });
        }

        function showError(error) {
            let errorMessage = "Terjadi Kesalahan.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Anda menolak permintaan Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Permintaan untuk mendapatkan lokasi telah habis waktu (timeout).";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "Terjadi kesalahan yang tidak diketahui.";
                    break;
            }
            resultDiv.innerHTML = `<p class='error'>Gagal mendapatkan lokasi: ${errorMessage}</p>`;
        }
        
        // PANGGIL FUNGSI SAAT HALAMAN DIMUAT (Aksi Otomatis)
        getLocation(); 
    </script>

</body>
</html>
