<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Lokasi Client dan Simpan Data (Firebase)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #result {
            margin: 30px auto;
            padding: 25px;
            border: 1px solid #ddd;
            display: inline-block;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .loading {
            color: #ff9800; /* Warna oranye untuk loading */
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script>
        // PASTIKAN ANDA MENGGANTI INI DENGAN KONFIGURASI PROYEK FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyDMSnNTL2VnajEWkNY59WEgJVkZB_W7Vng",
            authDomain: "lokasi-client-tyar.firebaseapp.com",
            projectId: "lokasi-client-tyar",
            storageBucket: "lokasi-client-tyar.appspot.com",
            messagingSenderId: "53755341759",
            appId: "1:53755341759:web:c67c006b9b304c442e97f1"
        };

        // Inisialisasi Firebase dan Firestore
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body>

    <h1>Aplikasi Cek Lokasi Anda</h1>
    <div id="result">
        Menunggu izin lokasi. Mohon izinkan pop-up browser.
    </div>

    <script>
        const resultDiv = document.getElementById('result');

        // Fungsi utilitas untuk mendapatkan Nama Browser
        function getBrowserName(userAgent) {
            let browser = 'Unknown Browser';
            if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edge") === -1) {
                browser = 'Chrome';
            } else if (userAgent.indexOf("Firefox") > -1) {
                browser = 'Firefox';
            } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
                browser = 'Safari';
            } else if (userAgent.indexOf("Edge") > -1) {
                browser = 'Edge';
            } else if (userAgent.indexOf("Trident") > -1) {
                browser = 'Internet Explorer';
            }
            // Di sini kita bisa menambahkan pengecekan untuk Browser lain seperti Opera, Samsung, dll.
            return browser;
        }

        // Fungsi utilitas untuk mengurai UserAgent dan mendapatkan nama OS yang lebih baik
        function getOSNameAndDeviceType(userAgent) {
            let os = 'Unknown OS';
            let deviceType = 'Desktop';
            
            // Cek OS
            if (userAgent.match(/Windows NT 10.0/i)) os = 'Windows 10/11';
            else if (userAgent.match(/Windows NT 6.3/i)) os = 'Windows 8.1';
            else if (userAgent.match(/Windows NT 6.1/i)) os = 'Windows 7';
            else if (userAgent.match(/Android/i)) os = 'Android';
            else if (userAgent.match(/iPhone|iPad|iPod/i)) os = 'iOS/iPadOS';
            else if (userAgent.match(/Macintosh|Mac OS X/i)) os = 'Mac OS';
            else if (userAgent.match(/Linux/i)) os = 'Linux';

            // Cek Tipe Perangkat
            if (userAgent.match(/Mobi/i)) {
                deviceType = 'Mobile Phone';
            } else if (userAgent.match(/Tablet|iPad/i)) {
                deviceType = 'Tablet';
            }
            
            return { os, deviceType };
        }

        // Fungsi baru untuk mendapatkan Alamat IP dari API eksternal
        async function getClientIpAddress() {
            try {
                // Menggunakan api.ipify.org untuk mendapatkan alamat IP publik
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip || 'Tidak Ditemukan';
            } catch (error) {
                console.error("Gagal mendapatkan Alamat IP:", error);
                return 'Error: Cek Koneksi/API';
            }
        }

        // Fungsi utama untuk meminta Geolocation
        function getLocation() {
            if (navigator.geolocation) {
                resultDiv.innerHTML = "<p class='loading'>Mencoba mendapatkan lokasi. Mohon izinkan pop-up browser.</p>";
                
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });

            } else {
                resultDiv.innerHTML = "<p class='error'>Geolocation tidak didukung oleh browser ini.</p>";
            }
        }

        // Fungsi untuk menampilkan dan menyimpan posisi
        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const timestamp = new Date().toISOString();
            
            // Tampilan saat proses pengiriman data
            resultDiv.innerHTML = `
                <p class='success'>Lokasi berhasil ditemukan!</p>
                <p><strong>Latitude:</strong> ${lat}</p>
                <p><strong>Longitude:</strong> ${lon}</p>
                <p class='loading'>Mengambil IP & Perangkat dan Menyimpan ke Firebase...</p>
            `;

            // --- 1. Ambil Alamat IP ---
            const ipAddress = await getClientIpAddress();
            
            // --- 2. Ambil Info Perangkat, OS & Browser yang lebih deskriptif ---
            const userAgent = navigator.userAgent || 'N/A';
            const { os, deviceType } = getOSNameAndDeviceType(userAgent);
            const browserName = getBrowserName(userAgent); // Menggunakan fungsi baru
            
            // Data yang akan disimpan di Firestore
            const dataLokasi = {
                latitude: lat,
                longitude: lon,
                ipAddress: ipAddress, 
                os_name: os,             // Nama OS yang sudah diurai
                device_type: deviceType, // Tipe Perangkat (Mobile/Tablet/Desktop)
                browser_name: browserName, // Data baru: Nama Browser
                timestamp: firebase.firestore.FieldValue.serverTimestamp(), 
                browserTime: timestamp,
                userAgent: userAgent 
            };

            // KIRIM DATA ke koleksi (tabel) 'locations' di Firestore
            db.collection("locations").add(dataLokasi)
            .then((docRef) => {
                
                // Format: https://maps.google.com/maps?q=latitude,longitude&z=zoomlevel
                const mapUrl = `https://maps.google.com/maps?q=${lat},${lon}&z=12`;

                // Tampilan Berhasil Tersimpan (ditambah info OS, Browser dan Tipe Perangkat)
                resultDiv.innerHTML = `
                    <p class='success'>Lokasi berhasil ditemukan dan **Tersimpan di Firestore**!</p>
                    <p><strong>Latitude:</strong> ${lat}</p>
                    <p><strong>Longitude:</strong> ${lon}</p>
                    <p><strong>Alamat IP:</strong> ${ipAddress}</p>
                    <p><strong>Browser/OS:</strong> ${browserName} di ${os} (${deviceType})</p>
                    <p><a href="${mapUrl}" target="_blank">Lihat di Google Maps</a></p>
                    <p style="font-size: small; color: green;">ID Dokumen: ${docRef.id}</p>
                `;
            })
            .catch((error) => {
                // Tampilan Gagal Tersimpan
                resultDiv.innerHTML = `
                    <p class='error'>Gagal menyimpan lokasi ke Firebase: ${error.message}</p>
                    <p>Pastikan koneksi internet, **Aturan Firestore**, dan API IP (ipify.org) dapat diakses.</p>
                `;
            });
        }

        function showError(error) {
            let errorMessage = "Terjadi Kesalahan.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Anda menolak permintaan Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Informasi lokasi tidak tersedia.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Permintaan untuk mendapatkan lokasi telah habis waktu (timeout).";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "Terjadi kesalahan yang tidak diketahui.";
                    break;
            }
            resultDiv.innerHTML = `<p class='error'>Gagal mendapatkan lokasi: ${errorMessage}</p>`;
        }
        
        // PANGGIL FUNGSI SAAT HALAMAN DIMUAT (Aksi Otomatis)
        getLocation(); 
    </script>

</body>
</html>
